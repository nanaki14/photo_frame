<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./logo.svg" />
    <title>Digital Photo Frame</title>
    <script type="module" src="./frontend.tsx" async></script>
    <script>
      // Live reload client for development using Server-Sent Events
      try {
        const eventSource = new EventSource('/dev/reload');
        eventSource.onmessage = (event) => {
          if (event.data === 'reload') {
            console.log('ðŸ”„ Reloading page...');
            window.location.reload();
          }
        };
        eventSource.onerror = () => {
          console.log('Live reload not available (production mode)');
          eventSource.close();
        };
      } catch (e) {
        // Live reload not available
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
